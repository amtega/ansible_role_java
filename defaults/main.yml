---
# Role default lower priority variables

# Who provides java version. Can be openjdk or oracle

java_provider: openjdk

# State of java software. Can be present or absent

java_state: present

# Version of java to deploy. You can use the keyword latest to install
# the latest available version

java_version: latest

# Manage symbolic links using the `alternatives` module

java_update_alternatives: yes

# Artifact to pass to the underlying role. If not given the underlying role will
# use the default.

#java_artifact:

# Default artifact attributes to combine with the ones defined in the variable
# java_artifact. This is useful if you want to avoid copy & paste common
# artifact attributes when calling the rol with several artifacts

#java_artifact_defaults: {}
